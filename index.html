<!DOCTYPE html>
<html>
<head>
<!--Import Google Icon Font-->
<!-- <link href="http://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet"> -->
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet" href="lib/materialize/css/google_fonts.css"/>
<link type="text/css" rel="stylesheet" href="lib/materialize/css/materialize.min.css" media="screen,projection" />

<!--Let browser know website is optimized for mobile-->
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>

	<div class="row">
		<div class="col offset-s4 s4 valign">
			<div class="card">
				<div class="card-image">
					<img src="media/img/logo_gula.png" class="black-bg" />
					<!-- <span class="card-title">Card Title</span> -->
				</div>
				<div class="card-content">
					<div class="row">
						<div class="input-field col s12">
							<i class="material-icons prefix">account_circle</i>
							<input id="login" type="text" /> <label for="login">Login</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12">
							<i class="material-icons prefix">vpn_key</i> 
							<input id="password" type="password" /> <label for="password">Senha</label>
						</div>
					</div>
					<div class="card-action">
						<div class="center-align">
							<a class="waves-effect waves-teal btn-flat" href="main.html" > Login</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>


	<!--Import jQuery before materialize.js-->
	<script type="text/javascript" src="lib/jquery/jquery-2.2.1.js"></script>
	<script type="text/javascript"
		src="lib/materialize/js/materialize.min.js"></script>
</body>
</html>
